<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <article class="card-container">
      <img class="product-img" alt="Gabrielle Essence Eau De Parfum">
      <div class="product-info">
        <p class="category">PERFUME</p>
        
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h1 class="price">$149.99</h1>
          <p class="discount">$169.99</p>
        </div>
        
        <button class="atc-btn"><img class="cart-icon" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andre G</a>.
    </div>
  </footer>
</body>
</html>
